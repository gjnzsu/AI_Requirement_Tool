<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT A.I+</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">CHAT A.I+</h1>
                <div class="model-selector">
                    <label for="modelSelect" class="model-label">
                        <i class="fas fa-brain"></i> Model
                    </label>
                    <select id="modelSelect" class="model-dropdown">
                        <option value="openai">OpenAI</option>
                        <option value="gemini">Gemini</option>
                        <option value="deepseek">DeepSeek</option>
                    </select>
                </div>
            </div>
            
            <button class="btn-new-chat" id="newChatBtn">
                <i class="fas fa-plus"></i> New chat
            </button>
            
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search conversations..." id="searchInput">
            </div>
            
            <div class="conversations-section">
                <div class="section-header">
                    <span>Your conversations</span>
                    <button class="btn-clear" id="clearAllBtn">Clear All</button>
                </div>
                <div class="conversations-list" id="conversationsList">
                    <!-- Conversations will be loaded here -->
                </div>
            </div>
            
            <div class="sidebar-footer">
                <button class="btn-settings">
                    <i class="fas fa-cog"></i> Settings
                </button>
                <div class="user-profile">
                    <div class="avatar">RG</div>
                    <span>Raymond Gao</span>
                </div>
                <button class="btn-logout" id="logoutBtn" style="margin-top: 10px; width: 100%; padding: 8px; background: #ef4444; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 12px;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>
        
        <!-- Main Chat Area -->
        <main class="chat-area">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h2>Welcome to CHAT A.I+</h2>
                    <p>Start a conversation by typing a message below</p>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input 
                        type="text" 
                        id="chatInput" 
                        placeholder="What's in your mind?..."
                        autocomplete="off"
                    >
                    <button class="btn-send" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
        
        <!-- Right Sidebar (Upgrade) -->
        <aside class="upgrade-sidebar">
            <div class="upgrade-content">
                <i class="fas fa-star"></i>
                <p>Upgrade to Pro</p>
            </div>
        </aside>
    </div>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // Check authentication on page load
        if (!auth.isAuthenticated()) {
            window.location.href = '/login';
        } else {
            // Update user profile display
            const currentUser = auth.getCurrentUser();
            if (currentUser) {
                const userProfile = document.querySelector('.user-profile span');
                const userAvatar = document.querySelector('.user-profile .avatar');
                if (userProfile) {
                    userProfile.textContent = currentUser.username || 'User';
                }
                if (userAvatar && currentUser.username) {
                    // Set avatar initials
                    const initials = currentUser.username.substring(0, 2).toUpperCase();
                    userAvatar.textContent = initials;
                }
            }
            
            // Setup logout button
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    if (confirm('Are you sure you want to logout?')) {
                        auth.logout();
                    }
                });
            }
        }
    </script>
</body>
</html>
