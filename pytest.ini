[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (isolated components)
    integration: Integration tests (component interactions)
    e2e: End-to-end tests (full workflows)
    api: API endpoint tests (REST API regression tests)
    mcp: MCP-related tests
    rag: RAG-related tests
    agent: Agent-related tests
    coze: Coze platform integration tests
    llm: LLM provider tests
    memory: Memory system tests
    slow: Slow running tests
    ui: UI-only tests (frontend behavior, no backend dependency)
    e2e_integration: E2E integration tests (full flow with backend)
    e2e_ui: E2E UI tests (frontend only, backend-independent)

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --timeout=60
    --timeout-method=thread
    -m "not slow"

# Parallel execution configuration
# Use -n auto to automatically detect optimal worker count
# Or specify: -n 4 for 4 workers, -n 0 to disable
# Note: Each worker gets its own browser instance for isolation
# Run with: pytest tests/e2e/ -m e2e -n auto

# Async test support
asyncio_mode = auto

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

